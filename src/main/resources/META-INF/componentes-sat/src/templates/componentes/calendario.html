<style>
    #calendar {
        margin: 0 auto;
        width: 50%;
    }
</style>


<div class="row">
    <h3>Calendario</h3>
    <hr>
    <div id="calendar"></div>

    <button id="calendar-action">Calendar</button>


    <input type="text" id="calendar-input">

</div>


<div class="row">
    <h3>Construcci√≥n con directivas</h3>
    <hr>

    <button ac-date="fechaOtra" ng-model="vm.miFecha">Otro calendar</button>
    

    <pre>
        {{ vm.fecha | json }}
    </pre>

            {{ vm.miFecha | json }}
