<div ng-form name="multipleForm" validation-with="multipleInputConstrains">
    <div class="row">
        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <select multiple class="form-control mb-1_2" ng-model="itemsSelected"
                    ng-options="item for item in ngModel">
            </select>
            <button type="button" class="btn btn-default" ng-click="deleteElement()">{{ msgDelete }}</button>
        </div>
    </div>
    <div class="row">

        <div class="form-group col-xs-12 col-sm-10 col-md-10 col-lg-10">
            <label for="multiple-input-{{ $id }}">{{ msgNew}}</label>
            <input match-validator="$$contrainsInfo" name="inputForm" id="multiple-input-{{ $id }}" class="form-control" ng-model="newElement" on-enter="addNewElement()">
        </div>


        <div class="form-group col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <label>&nbsp;</label>
            <input type="button" class="form-control btn btn-default" ng-click="addNewElement()" ng-value="msgAdd">
        </div>
    </div>
</div>
