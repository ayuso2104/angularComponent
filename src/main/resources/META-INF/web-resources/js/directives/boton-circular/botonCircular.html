<div class="boton-circular text-center">
    <div class="boton-circular-content"
         ng-show="boton.mostrar">

        <div ng-switch
             on="seleccion">
            <div ng-switch-when="texto"></div>
            <div ng-switch-when="numero">
                <input type="text"
                       class="form-control "
                       ng-model="boton.modelo"
                       ng-blur="onPerderFocus(boton.modelo)"
                       focus-if="boton.mostrar"
                       focus-delay="10"
                       entero>
            </div>
            <div ng-switch-when="moneda">
                <input type="text"
                       class="form-control "
                       ng-model="boton.modelo"
                       ng-blur="onPerderFocus(boton.modelo)"
                       focus-if="boton.mostrar"
                       focus-delay="10"
                       min="0"
                       hard-cap="true"
                       moneda>
            </div>
            <div ng-switch-when="fecha">
                <input type="text"
                       class="form-control"
                       uib-datepicker-popup="dd-MM-yyyy"
                       ng-model="boton.modelo"
                       ng-change="onPerderFocus(boton.modelo)"
                       is-open="boton.mostrar"
                       ng-click="boton.mostrar = true"
                       readonly=""/>
                <div ng-switch-default>
                </div>


            </div>
        </div>

    </div>

    <div ng-class="(boton.modelo == null || boton.modelo == undefined || boton.modelo == '') ? 'etiquetaVacia' : 'etiquetaCapturada'"
         ng-if="!boton.mostrar"
         ng-click="click(boton.modelo)">
    </div>

    <p class="titulo">{{titulo}}</p>
</div>
